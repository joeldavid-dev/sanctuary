<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    font-src 'self';
    ">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script type="module" src="../renderer/homeRenderer.js" defer></script>
    <title>Codaby Sanctuary</title>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <section id="sidebar" class="sidebar normal-padding vertical-flex centered spaced">
            <div class="vertical-flex big-spaced">
                <div class="vertical-flex centered">
                    <button id="lock-btn" class="ico-btn">
                        <img src="../assets/ico/feather/lock.svg" class="normal-icon">
                    </button>
                    <label class="small-text hide-in-small" data-i18n="block"></label>
                </div>

                <div class="vertical-flex centered">
                    <label id="keys-radio" class="transparent-ico-radio">
                        <img src="../assets/ico/feather/key.svg" class="normal-icon">
                        <input type="radio" name="sidebar-option" id="keys" checked>
                    </label>
                    <label class="small-text hide-in-small" data-i18n="keys"></label>
                </div>

                <div class="vertical-flex centered">
                    <label id="notes-radio" class="transparent-ico-radio">
                        <img src="../assets/ico/feather/book.svg" class="normal-icon">
                        <input type="radio" name="sidebar-option" id="notes">
                    </label>
                    <label class="small-text hide-in-small" data-i18n="notes"></label>
                </div>

                <div class="vertical-flex centered">
                    <label id="settings-radio" class="transparent-ico-radio">
                        <img src="../assets/ico/feather/settings.svg" class="normal-icon">
                        <input type="radio" name="sidebar-option" id="settings">
                    </label>
                    <label class="small-text hide-in-small" data-i18n="settings"></label>
                </div>

                <div class="vertical-flex centered">
                    <button id="user-btn" class="ico-btn">
                        <img src="../assets/ico/feather/user.svg " class="normal-icon">
                    </button>
                    <label class="small-text hide-in-small" data-i18n="user-info"></label>
                </div>

            </div>

            <button id="App-btn" class="ico-btn">
                <img src="../assets/ico/sanctuary.png" class="normal-icon">
            </button>
        </section>

        <!-- Contenido -->
        <section class="main-section">
            <!-- Barra de titulo -->
            <div id="title-bar"
                class="title-bar normal-padding horizontal-elem-area draggable spaced centered colored-blur">
                <h2 id="title"></h2>
                <div id="search-area" class="horizontal-elem-area centered">
                    <input id="search" type="text" class="custom-input search minimal-rounded" inputmode="search">
                    <button id="search-clear" class="transparent-btn nano-padding">
                        <img id="search-clear-ico" src="../assets/ico/feather/search.svg" class="mini-icon">
                    </button>
                </div>
                <div class="horizontal-elem-area">
                    <button id="minimize" class="ico-btn">
                        <img src="../assets/ico/feather/minus-circle.svg" class="normal-icon">
                    </button>
                    <button id="maximize" class="ico-btn">
                        <img src="../assets/ico/feather/maximize.svg" class="normal-icon">
                    </button>
                    <button id="close" class="ico-btn">
                        <img src="../assets/ico/feather/x-circle.svg" class="normal-icon">
                    </button>
                </div>
            </div>
            <!-- Barra de opciones -->
            <div id="options-bar" class="options-bar floating-container vertical-elem-area colored-blur scrolleable">
            </div>

            <div id="main-content" class="elements-container normal-padding">
                <!-- Aquí se insertan los elementos creados -->
            </div>

            <!-- bottonbar -->
            <div id="botton-bar" class="botton-bar floating-container horizontal-flex colored-blur big-spaced">

                <div id="edit-element-body" class="vertical-flex centered">
                    <button id="edit-element" class="ico-btn invisible">
                        <img src="../assets/ico/feather/edit.svg" class="normal-icon">
                    </button>
                    <label class="small-text" data-i18n="edit"></label>
                </div>

                <div class="vertical-flex centered">
                    <button id="new-element" class="ico-btn">
                        <img src="../assets/ico/feather/plus-circle.svg" class="normal-icon">
                    </button>
                    <label class="small-text" data-i18n="new"></label>
                </div>

                <div id="delete-element-body" class="vertical-flex centered">
                    <button id="delete-element" class="ico-btn invisible">
                        <img src="../assets/ico/feather/trash.svg" class="normal-icon">
                    </button>
                    <label class="small-text" data-i18n="delete"></label>
                </div>

            </div>
            <!-- Área de configuraciones -->
            <div id="settings-area" class="elements-container normal-padding"></div>
        </section>

        <!-- Place holder -->
        <div id="placeholder" class="modal blur draggable">
            <div class="placeholder-content">
                <div class="spinner"></div>
                <p id="placeholder-loading" data-i18n="placeholder-loading"></p>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal blur">
            <div id="modal-content" class="modal-content scrolleable">
                <div class="modal-header normal-padding colored-blur">
                    <h2 id="modal-title"></h2>
                    <button id="close-modal" class="ico-btn">
                        <img src="../assets/ico/feather/x-circle.svg" class="normal-icon">
                    </button>
                </div>
                <!-- Contenido del modal -->
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Modal de advertencia -->
        <div id="modal-warning" class="modal blur">
            <div class="modal-content-warning scrolleable">
                <div class="modal-header normal-padding">
                    <img src="../assets/ico/feather/alert-triangle.svg" class="normal-icon-white">
                    <h2 id="modal-warning-title"></h2>
                    <button id="close-modal-warning" class="ico-btn-white">
                        <img src="../assets/ico/feather/x-circle.svg" class="normal-icon-white">
                    </button>
                </div>
                <!-- Contenido del modal warning -->
                <div id="modal-warning-body"></div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
</body>

</html>
