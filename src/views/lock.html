<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    font-src 'self';
    ">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/lock.css">
    <script type="module" src="../renderer/lockRenderer.js"></script>
    <title>Codaby Sanctuary | 🔒</title>
</head>

<body>
    <!-- fondo -->
    <div id="visual-wallpaper"></div>

    <!-- Contenedor de todo -->
    <div class="bloqueo-content">
        <!-- Panel de login con saludo -->
        <div class="normal-padding colored-saturate-blur login-panel">
            <div class="vertical-flex">
                <div class="horizontal-flex centered minimal-spaced">
                    <img src="../assets/ico/Logo.svg" class="logo-icon">
                    <p class="brand-text" data-i18n="brand-name"></p>
                </div>
            </div>
            <p id="greeting" class="login-element expresive-text"></p>
            <label id="pass-label" class="medium-text centered-text login-element" data-i18n="password"></label>
            <input class="custom-input minimal-rounded login-element" type="password" id="password" name="password"
                required>
        </div>

        <!-- Panel de botones superiores y área de notificaciones -->
        <div class="normal-padding info-panel draggable">
            <!-- Área de botones superior -->
            <div class="horizontal-elem-area spaced">
                <button id="open-about" class="ico-btn-white saturate-blur">
                    <img src="../assets/ico/feather/info.svg" class="normal-icon-white">
                </button>

                <div class="horizontal-elem-area">
                    <button id="minimize" class="ico-btn-white saturate-blur">
                        <img src="../assets/ico/feather/minus-circle.svg" class="normal-icon-white bloqueo-ico">
                    </button>
                    <button id="maximize" class="ico-btn-white saturate-blur">
                        <img src="../assets/ico/feather/maximize.svg" class="normal-icon-white bloqueo-ico">
                    </button>
                    <button id="close" class="ico-btn-white saturate-blur">
                        <img src="../assets/ico/feather/x-circle.svg" class="normal-icon-white bloqueo-ico">
                    </button>
                </div>
            </div>

            <!-- Área de notificaciones -->
            <div class="reverse centered invisible">

                <button class="colored-blur normal-rounded narrow-padding horizontal-elem-area spaced notification">
                    <div class="horizontal-elem-area centered">
                        <img src="../assets/ico/feather/message-square.svg" class="normal-icon">
                        <span class="medium-text"></span>
                    </div>
                    <span class="medium-text" data-i18n="notification_btn"></span>
                </button>

            </div>

            <!-- Área de información de versión -->
            <div class="horizontal-flex distributed">
                <p class="small-text version saturate-blur narrow-btn-padding minimal-rounded" id="extra-info"></p>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal blur">
            <div id="modal-content" class="modal-content scrolleable">
                <div class="modal-header normal-padding colored-blur">
                    <h2 id="modal-title"></h2>
                    <button id="close-modal" class="ico-btn">
                        <img src="../assets/ico/feather/x-circle.svg" class="normal-icon">
                    </button>
                </div>
                <!-- Contenido del modal -->
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
</body>

</html>
